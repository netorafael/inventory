<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="../css/darklight.css">
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="home.html">Início</a></li>
            <li><a href="add.html" class="active">Adicionar Produto</a></li>
            <li><a href="reports.html">Relatórios</a></li>
            <li><a href="stock.html">Visualizar Estoque</a></li>
            <li><a href="config.html">Configurações</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Adicionar Produto</h1>
        <div class="form-container">
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-image">Foto do Produto</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade Disponível</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="1" required>
                </div>
                <div class="form-group">
                    <label for="price">Preço</label>
                    <input type="text" id="price" name="price" placeholder="R$ 0,00" required>
                </div>
                <div class="form-group">
                    <label for="wholesale-discount">Desconto no Atacado (%)</label>
                    <input type="number" id="wholesale-discount" name="wholesale-discount" min="0" max="100" step="1">
                </div>
                <div class="form-group">
                    <button type="submit">Adicionar Produto</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/darklight.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(savedTheme + '-mode');
        });
    </script>
</body>
</html>
